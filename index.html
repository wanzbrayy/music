<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwanBrayy - Music Platform</title>
      <link rel="stylesheet" href="awan.css" />
</head>
<body>
  <header>
    <div class="logo">AwanBrayy</div>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('search')">Search</a>
    </nav>
  </header>
  <div id="welcome" class="section active welcome">
    <h1>Welcome to AwanBrayy</h1>
    <p>Platform musik terbaik Anda untuk menemukan artis dan lagu!</p>
    <button class="btn" onclick="showSection('home')">lanjut ke dashboard</button>
  </div>
  <div id="home" class="section">
    <div class="artist-cards">
      <div class="artist-card">
        <img src="https://via.placeholder.com/200" alt="Artist 1">
        <h3>Mahalini</h3>
      </div>
      <div class="artist-card">
        <img src="https://via.placeholder.com/200" alt="Artist 2">
        <h3>Yung KAI</h3>
      </div>
      <div class="artist-card">
        <img src="https://via.placeholder.com/200" alt="Artist 3">
        <h3>Slxshermane</h3>
      </div>
    </div>
  </div>
  <div id="search" class="section">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for songs or artists..." />
      <button onclick="handleSearch()">Search</button>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div id="results"></div>
  </div>
  <script src="brayy.js"></script>
</body>
</html>
